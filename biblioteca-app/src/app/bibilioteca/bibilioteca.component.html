<div class="container">
    <p-table [value]="bibliotecas">
        <ng-template pTemplate="caption">
            Listado de Bibliotecas
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>direcci√≥n</th>
                <th colspan="2">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-biblioteca>
            <tr>
                <td>{{biblioteca.id}}</td>
                <td>{{biblioteca.nombre}}</td>
                <td>{{biblioteca.direccion}}</td>
                <td>Eliminar</td>
                <td>Agregar</td>
            </tr>
        </ng-template>
    </p-table>
</div>
