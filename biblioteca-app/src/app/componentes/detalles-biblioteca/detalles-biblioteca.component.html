<div class="p-grid container">
    <form class="p-col-6 formulario" (ngSubmit)="modificarBiblioteca()">
        <h1>Formulario para la Biblioteca</h1>
        <div class="form-group p-col">
            <label for="id" class="p-col-2">ID: </label>
            <input type="text" class="p-col-4" pInputText name="id" [(ngModel)]="biblioteca.biblioteca_id" />
        </div>
        <div class="form-group p-col">
            <label for="nombre" class="p-col-2">Nombre: </label>
            <input type="text" class="p-col-4" pInputText name="nombre" [(ngModel)]="biblioteca.nombre" />
        </div>
        <div class="form-group p-col">
            <label for="direccion" class="p-col-2">Direccion: </label>
            <input type="text" class="p-col-4" pInputText name="direccion" [(ngModel)]="biblioteca.direccion" />
        </div>
        <div class="form-group p-col">
            <p-button label="Modificar" styleClass="ui-button-info" type="submit"></p-button>
        </div>
    </form>
</div>
